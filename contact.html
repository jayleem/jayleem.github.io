<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="J/LEE Web Design Contact">
    <meta name="keywords"
        content="St.Petersburg Web Designer, Full-stack Developer, Web Design, Logo Design, Graphic Design, Programmer">
    <meta name="author" content="github.com/jayleem">
    <meta name="robots" content="index, nofollow" />
    <title>J/LEE Web Design - Portfolio</title>
    <link rel="icon" type="image/x-icon" href="assets/d02a42d9cb3dec9320e5f550278911c7.png">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>



    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <section id="nav" class="col-sm-12 col-md-2 p-0 bg-dark"></section>
            <section id="content" class="col-sm-12 col-md-10 mt-4">
                <div class="wrapper">
                    <div class="container-fluid text-mint">
                        <button class="btn btn-custom" onclick="history.back()">Go Back</button>
                        <div class="row">
                            <div class="col-10 home-content ml-auto mr-auto col-md-9 mb-md-0 mb-5">
                                <h2 class="text-center my-4">Contact me</h2>
                                <p class="text-center mx-auto mb-5">
                                    Do you have any questions?
                                    Please do not hesitate to
                                    contact me directly.
                                </p>
                                <form>
                                    <div class="form-group row">
                                        <div class="col-md-6">
                                            <div class="md-form mb-0">
                                                <label for="name" class="">Your name</label>
                                                <input type="text" id="name" name="_name" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-6">
                                            <div class="md-form mb-0">
                                                <label for="email" class="">Your email</label>
                                                <input type="text" id="email" name="_replyto" class="form-control"
                                                    required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <div class="md-form">
                                                <label for="message">Your message</label>
                                                <textarea type="text" id="message" name="_body" rows="3"
                                                    class="form-control md-textarea" required></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12 text-center text-md-left">
                                            <button class="btn btn-custom" type="submit" value="send">Send</button>
                                            <button class="btn btn-custom" type="reset">Reset</button>
                                        </div>
                                        <input type="hidden" id="subject" name="_subject" class="form-control"
                                            value="New J/LEE Inquiry">
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <section id="footer"></section>
    <script>
        $(document).ready(function () {
            //$('#nav').load('partials/nav.html');
            //$("#footer").load("partials/footer.html");

            $("form").on("submit", function (e) {
                e.preventDefault();
                var form = $(this);
                $.ajax({
                    url: "//formspree.io/mknpkbkg",
                    method: "POST",
                    headers: {
                        'Accept': 'application/json'
                    },
                    data: form.serialize(),
                    dataType: "json",
                    success: function(response) {
                        window.location = 'thank-you.html';
                    },
                    error: function(errorThrown) {
                        console.log(errorThrown);
                    }
                });
                
            });

        }());
    </script>
</body>

</html>
