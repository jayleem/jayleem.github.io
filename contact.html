    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow border-bottom border-orange">
        <a class="navbar-brand text-white" href="#">J <span class="text-orange m-0 p-0">/</span> LEE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./files/jleeresume.docx">RESUME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">PORTFOLIO</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="wrapper">
        <div class="container-fluid text-orange">
            <a class="btn btn-custom" onclick="history.back()">Go Back</a>
            <div class="row">
                <div class="col-10 home-content ml-auto mr-auto col-md-9 mb-md-0 mb-5">
                    <h2 class="text-center my-4">Contact me</h2>
                    <p class="text-center mx-auto mb-5">
                        Do you have any questions?
                        Please do not hesitate to
                        contact me directly.
                    </p>
                    <form id="contact-form" name="contact-form" action="mailto:jason.lm@live.com" method="POST"
                        enctype="text/plain">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="name" class="">Your name</label>
                                    <input type="text" id="name" name="name" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="email" class="">Your email</label>
                                    <input type="text" id="email" name="email" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <label for="subject" class="">Subject</label>
                                    <input type="text" id="subject" name="subject" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form">
                                    <label for="message">Your message</label>
                                    <textarea type="text" id="message" name="message" rows="3"
                                        class="form-control md-textarea" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-md-12 text-center text-md-left">
                                <a class="btn btn-custom" type="submit" value="Send">Send</a>
                                <a class="btn btn-custom" type="reset" value="Reset">Reset</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer shadow border-top border-orange py-2 text-center">
        <span class="text-white">
            &copy;
            <script>document.write(new Date().getFullYear())</script> Made by <a class="text-white"
                href="https://www.github.com/jayleem" target="_blank">J/LEE</a>
        </span>
    </footer>
</body>

</html>
